<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokémon Yellow</title>

    <link rel='stylesheet' href='/css/yellow.css' />
</head>

<body>

    <header>
        <h1><a href='/index.html'>POKÉMON YELLOW</a></h1>

        <nav>
            <ul class='Pokemons'>
                <li class='Eevee'>
                    <img class='notdroppable' id='Flareon' alt='Flareon' src='/img/flareon.png' />
                    <img class='notdroppable' id='Jolteon' alt='Jolteon' src='/img/Jolteon.png' />
                    <img class='notdroppable' id='Vaporeon' alt='Vaporeon' src='/img/Vaporeon.png' />
                    <img class='droppable' id='Eevee' alt='Eevee' src='/img/eevee.png' />
                </li>

                <li class='Pikachu'>
                    <img class='notdroppable' id='Raichu' alt='Raichu' src='/img/raichu.png' />
                    <img class='notdroppable' id='AngryPikachu' alt='Angry Pikachu' src='/img/angrypikachu.png' />
                    <img class='droppable' id='Pikachu' alt='Pikachu' src='/img/pikachu.png' />
                </li>
            </ul>

            <ul class='Stones'>
                <li class='fire'>
                    <img id='stone' class='fire' alt='Fire stone' src='/img/FireStone.png' />
                </li>

                <li class='thunder'>
                    <img id='stone' class='thunder' alt='Thunder Stone' src='/img/Thunderstone.png' />
                </li>

                <li class='water'>
                    <img id='stone' class='water' alt='Water Stone' src='/img/WaterStone.png' />
                </li>
            </ul>
        </nav>
    </header>

    <script type='module' src='/js/yellow.js'></script>
</body>

</html>
